<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome | Smart Recipe Recommender</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      background-size: 200% 200%;
      animation: gradientShift 15s ease infinite;
      overflow: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .intro-container {
      text-align: center;
      color: #333;
      padding: 40px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.1);
      animation: fadeIn 2s ease;
      position: relative;
      z-index: 2;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
      background: linear-gradient(to right, #ff6a00, #ee0979);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: pulse 4s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #555;
    }

    .start-btn {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      padding: 15px 40px;
      border: none;
      border-radius: 50px;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .start-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
    }

    .floating-bubbles {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .bubble {
      position: absolute;
      bottom: -50px;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      animation: floatUp 15s linear infinite;
    }

    .bubble:nth-child(1) { left: 10%; width: 30px; height: 30px; animation-delay: 0s; }
    .bubble:nth-child(2) { left: 25%; width: 15px; height: 15px; animation-delay: 3s; }
    .bubble:nth-child(3) { left: 40%; width: 25px; height: 25px; animation-delay: 6s; }
    .bubble:nth-child(4) { left: 60%; width: 20px; height: 20px; animation-delay: 9s; }
    .bubble:nth-child(5) { left: 80%; width: 35px; height: 35px; animation-delay: 12s; }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 0.4; }
      100% { transform: translateY(-120vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="intro-container">
    <h1>Welcome to Smart Recipe Recommender</h1>
    <p>Your personalized cooking assistant based on mood, goals, and ingredients!</p>
    <a href="/home" class="start-btn">üçΩÔ∏è Get Started</a>
  </div>

  <div class="floating-bubbles">
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
  </div>
</body>
</html>
